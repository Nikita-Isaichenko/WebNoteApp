<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>NoteApp</title>
</head>

<body style="height: 100%;">

    <header class="container w-25 mx-auto" style="height: 5%;">
        LOGO
    </header>
    <main class="container border border-primary rounded h-auto">
        <div class="row h-auto">
            <div class="col-sm-4 h-auto">
                <div class="container pb-3">
                    <div class="row pb-2">
                        <div class="col-md-12 mt-3">
                            <label for="category mb-3" class="form-label mb-1">
                                Категории
                            </label>
                            <select class="form-control mb-3 category" id="category">
                            </select>
                            <label for="note" class="form-label mb-1">
                                Заметки
                            </label>
                            <select class="form-control mb-3" id="title" multiple="true">
                            </select>

                            <div class="row gx-3">
                                <div class="col-md-4 mb-3">
                                    <button class="btn btn-primary" id="send">
                                        Save
                                    </button>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <button class="btn btn-secondary" id="edit">
                                        Edit
                                    </button>

                                </div>
                                <div class="col-md-4 mb-3">
                                    <button class="btn btn-secondary" id="delete">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-sm-8 h-auto">
                <div class="container pb-3">
                    <div class="row pb-2">
                        <h1>Tema</h1>
                        <div class="col-md mb-3">
                            <label class="form-label mb-1" for="created">created</label>
                            <input class="form-control" type="text" name="" id="created">
                        </div>
                        <div class="col-md mb-3">
                            <label class="form-label mb-1" for="modified">modified</label>
                            <input class="form-control" type="text" name="" id="modified">
                        </div>
                    </div>
                    <textarea class="w-100 form-control" style="height: 400px;" name="text" id="text"></textarea>

                </div>
            </div>
        </div>
    </main>
    <footer class="footer w-25 mx-auto" style="height: 5%;">
        footer
    </footer>
    <script>
       
    </script>
    <script type="text/javascript" src="js/site.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>

</html>
